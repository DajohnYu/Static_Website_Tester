<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>示例 - 房产搜索</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:#222;margin:20px}
    .search{max-width:700px;margin:0 auto}
    input[type="search"]{width:100%;padding:10px 12px;font-size:16px;border:1px solid #ccc;border-radius:6px}
    .results{margin-top:16px;display:grid;gap:12px}
    .card{border:1px solid #e0e0e0;padding:12px;border-radius:8px;display:flex;gap:12px;align-items:center}
    .card img{width:120px;height:80px;object-fit:cover;border-radius:6px}
    .meta{flex:1}
    .meta h3{margin:0 0 6px 0;font-size:18px}
    .meta p{margin:0;color:#555;font-size:14px}
  </style>
</head>
<body>
  <div class="search">
    <label for="q">搜索房源（按标题/地址/描述）</label>
    <input id="q" type="search" placeholder="输入关键字，示例：sea / 3 bed / downtown" autocomplete="off" />
    <div class="results" id="results">正在加载数据...</div>
  </div>

  <script src="scripts/search.js"></script>
</body>
</html>
